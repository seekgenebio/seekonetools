[metadata]
name = seekonetools
version = 1.0.0

[options]
packages = find:
package_dir =
    =src

install_requires =
    dnaio==0.5.1
    xopen==1.1.0
    click==8.0.1
    loguru==0.5.3
    matplotlib==3.1.3
    pandas==1.2.4
    pysam==0.16.0.1

[options.entry_points]
console_scripts =
    seekonetools = seekonetools:cli

